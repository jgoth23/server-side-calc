<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/client.js"></script>
    <title>Server Side Calc</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <form>
      <input type="number" id="numberInput" placeholder="x" />
      <button type="addButton">+</button>
      <button type="minusButton">-</button>
      <button type="multiplyButton">*</button>
      <button type="divideButton">/</button>
      <input type="number" id="numberInput" placeholder="y" />
      <button type="equalsButton">=</button>
      <button type="clearButton">C</button>
    </form>
  </body>
</html>
